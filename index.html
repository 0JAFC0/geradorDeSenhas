<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="/bootstrap/css/bootstrap-grid.css" rel="stylesheet">
    <link href="/css/estilo.css" rel="stylesheet">

    <title>Gerador de Senha</title>
</head>
<body>
    <form id="form" method="dialog">
        <input type="text" id="campoSenha" value="">
        <input type="submit" id="botao">
        <div>Tamanho da senha: <input id="inputTamanho" type="text" min="1" max="50" value="12"><input type="range" class="form-range" id="rangeTamanho" min="1" max="50" value="12"></div>
        <div>Minúsculas: <input class="form-check-input" type="checkbox" id="minusculas" checked></div>
        <div>Maiúsculas: <input type="checkbox" id="maiusculas" class="form-check-input" checked></div>
        <div>Numeros: <input type="checkbox" id="numeros" class="form-check-input" checked></div>
        <div>Caracteres Especiais: <input type="checkbox" id="especiais" class="form-check-input" checked></div>
        <script src="codigo.js"></script>
    </form>
</body>
</html>
